<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Betting Arena Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="nav-container"></div>
    <main class="container">
        <h1>Privacy Policy</h1>
        <p>This page will contain your website's privacy policy. You should include details about the data you collect from visitors, how you use it, and how you protect their privacy. It's important to have a comprehensive and legally sound privacy policy.</p>
        </main>
    <div id="footer-container"></div>
    <script>
      fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header-container').innerHTML = data);

      fetch('nav.html')
        .then(response => response.text())
        .then(data => document.getElementById('nav-container').innerHTML = data);

      fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-container').innerHTML = data);
    </script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
