<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Expert betting platform reviews, winning strategies, and professional gambling tips from industry experts.">
  <meta name="keywords" content="betting reviews, gambling tips, sports betting, casino strategies, expert analysis">
  <meta name="author" content="Betting Arena Review">
  <title>Betting Arena Review - Expert Betting Insights</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap">
  <style>
    :root {
      --primary-color: #333;
      --secondary-color: #28a745;
      --text-dark: #343a40;
      --text-light: #f8f9fa;
      --background-light: #ffffff;
      --border-color: #dee2e6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--background-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: var(--text-light);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.3em;
      font-weight: 600;
      font-family: 'Roboto', sans-serif;
      color: var(--text-light);
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: var(--text-light);
      font-weight: 500;
      padding: 0.7rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    nav a:hover,
    nav a.current {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 28px;
      height: 3px;
      background-color: #fff;
      margin: 5px 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .menu-toggle.open span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }

    .menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.open span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    .newsletter {
      padding: 4rem 2rem;
      background-color: var(--background-light);
      text-align: center;
    }

    .newsletter h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    .newsletter p {
      margin-bottom: 1.5rem;
      color: #6c757d;
    }

    .newsletter form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .newsletter input[type="email"] {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 5px;
    }

    .btn {
      background-color: var(--secondary-color);
      color: var(--text-light);
      padding: 14px 35px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      max-width: 200px;
      margin: auto;
    }

    .btn:hover {
      background-color: #218838;
    }

    footer {
      background-color: var(--text-dark);
      color: var(--text-light);
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      nav {
        display: flex;
        flex-direction: column;
        background-color: var(--primary-color);
        position: absolute;
        top: 75px;
        right: 20px;
        width: 220px;
        border-radius: 8px;
        padding: 1rem;
        opacity: 0;
        transform: translateY(-20px);
        pointer-events: none;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      }

      nav.active {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      .menu-toggle {
        display: flex;
        margin-left: auto;
      }

      .btn {
        padding: 10px 25px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Betting Arena Review</div>
    <button class="menu-toggle" onclick="toggleMenu()" aria-label="Toggle navigation menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav id="nav-links">
      <a href="index.html" class="current">Home</a>
      <a href="reviews.html">Platform Reviews</a>
      <a href="strategies.html">Betting Strategies</a>
      <a href="resources.html">Resources</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <!-- Newsletter Section -->
  <section class="newsletter">
    <h2>Join Our Newsletter</h2>
    <p>Stay updated with the latest strategies and platform reviews.</p>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit" class="btn">Subscribe</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Betting Arena Review. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav-links');
      const toggle = document.querySelector('.menu-toggle');
      nav.classList.toggle('active');
      toggle.classList.toggle('open');
    }

    document.addEventListener('click', function (e) {
      const nav = document.getElementById('nav-links');
      const toggle = document.querySelector('.menu-toggle');
      if (!nav.contains(e.target) && !toggle.contains(e.target) && nav.classList.contains('active')) {
        nav.classList.remove('active');
        toggle.classList.remove('open');
      }
    });
  </script>
</body>
</html>
