<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Expert betting platform reviews, winning strategies, and professional gambling tips from industry experts">
  <meta name="keywords" content="betting reviews, gambling tips, sports betting, casino strategies">
  <title>Betting Arena Review - Professional Gambling Insights</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <style>
    :root {
      --primary-color: #1a1aff;
      --secondary-color: #3366ff;
      --text-light: #ffffff;
      --background-light: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--background-light);
    }

    header {
      background-color: var(--primary-color);
      color: var(--text-light);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8em;
      font-weight: 700;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem;
    }

    nav a:hover,
    nav a.current {
      background-color: rgba(255,255,255,0.1);
      border-radius: 5px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background-color: var(--text-light);
      margin: 4px 0;
    }

    .hero {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, #e6e6ff 0%, #f0f0ff 100%);
    }

    .hero h1 {
      font-size: 2.5rem;
      color: #333;
    }

    .hero p {
      font-size: 1.2rem;
      color: #666;
      margin: 1.5rem 0;
    }

    .btn {
      background-color: var(--secondary-color);
      color: var(--text-light);
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #0040ff;
    }

    footer {
      background-color: var(--primary-color);
      color: var(--text-light);
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav {
        display: none;
        flex-direction: column;
        background-color: var(--primary-color);
        position: absolute;
        top: 70px;
        right: 20px;
        width: 180px;
        border-radius: 5px;
        padding: 1rem;
      }

      nav.active {
        display: flex;
      }

      nav a {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Betting Arena Review</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="nav-links">
      <a href="index.html" class="current">Home</a>
      <a href="reviews.html">Reviews</a>
      <a href="tips.html">Tips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>Welcome to Betting Arena Review</h1>
      <p>Your go-to source for trusted betting reviews and expert strategies.</p>
      <button class="btn">Get Premium Insights</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Betting Arena Review. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav-links');
      nav.classList.toggle('active');
    }

    document.addEventListener('click', function (e) {
      const nav = document.getElementById('nav-links');
      const toggle = document.querySelector('.menu-toggle');
      if (!nav.contains(e.target) && !toggle.contains(e.target)) {
        nav.classList.remove('active');
      }
    });
  </script>
</body>
</html>
