<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Expert betting platform reviews, winning strategies, and professional gambling tips from industry experts.">
  <meta name="keywords" content="betting reviews, gambling tips, sports betting, casino strategies, expert analysis">
  <meta name="author" content="Betting Arena Review">
  <title>Betting Arena Review - Professional Gambling Insights & Expert Reviews</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap">
  <style>
    :root {
      --primary-color: #333;
      --secondary-color: #28a745;
      --accent-color: #ffc107;
      --text-dark: #343a40;
      --text-light: #f8f9fa;
      --background-light: #ffffff;
      --border-color: #dee2e6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--background-light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--secondary-color);
    }

    header {
      background-color: var(--primary-color);
      color: var(--text-light);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      font-family: 'Roboto', sans-serif;
    }

    nav {
      display: flex;
      gap: 1.2rem;
    }

    nav a {
      color: var(--text-light);
      font-weight: 500;
      padding: 0.6rem 0.8rem;
      border-radius: 5px;
    }

    nav a:hover,
    nav a.current {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 4px 0;
      transition: 0.3s ease;
    }

    .menu-toggle.open span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }

    .menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.open span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

    .newsletter {
      padding: 3rem 1.5rem;
      background-color: var(--background-light);
      text-align: center;
      flex-grow: 1;
    }

    .newsletter h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    .newsletter p {
      color: #6c757d;
      margin-bottom: 1.5rem;
    }

    .newsletter form {
      max-width: 480px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .newsletter input[type="email"] {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 5px;
    }

    .newsletter button {
      background-color: var(--secondary-color);
      color: var(--text-light);
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
    }

    footer {
      background-color: var(--text-dark);
      color: var(--text-light);
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--text-light);
      margin: 0 8px;
    }

    .social-links a {
      margin: 0 10px;
      color: var(--text-light);
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        position: absolute;
        top: 65px;
        right: 20px;
        background-color: var(--primary-color);
        width: 200px;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        display: none;
      }

      nav.active {
        display: flex;
      }

      nav a {
        margin: 10px 0;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Betting Arena Review</div>
    <button class="menu-toggle" onclick="toggleMenu()" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav id="nav-links">
      <a href="index.html" class="current">Home</a>
      <a href="reviews.html">Platform Reviews</a>
      <a href="strategies.html">Betting Strategies</a>
      <a href="resources.html">Resources</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <section class="newsletter">
    <h2>Join Our Newsletter</h2>
    <p>Stay updated with the latest strategies and platform reviews.</p>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Betting Arena Review. All rights reserved. |
    <a href="/privacy-policy.html">Privacy Policy</a> |
    <a href="/terms-of-service.html">Terms of Service</a>
    <div class="social-links" style="margin-top: 1rem;">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav-links');
      const toggle = document.querySelector('.menu-toggle');
      nav.classList.toggle('active');
      toggle.classList.toggle('open');
    }

    document.addEventListener('click', function (e) {
      const nav = document.getElementById('nav-links');
      const toggle = document.querySelector('.menu-toggle');
      if (!nav.contains(e.target) && !toggle.contains(e.target)) {
        nav.classList.remove('active');
        toggle.classList.remove('open');
      }
    });
  </script>
</body>
</html>
