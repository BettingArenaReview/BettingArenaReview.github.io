<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Betting Arena Review</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #1a1aff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: relative;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Hamburger menu styles */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      background: white;
      height: 3px;
      margin: 4px 0;
      width: 25px;
      border-radius: 2px;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background-color: #1a1aff;
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      padding: 10px 20px;
    }

    .mobile-nav a {
      padding: 10px 0;
    }

    .content {
      text-align: center;
      padding: 60px 20px;
    }

    .btn {
      background-color: #3366ff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #0040ff;
    }

    /* Responsive behavior */
    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .menu-toggle {
        display: flex;
      }

      .mobile-nav.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Betting Arena Review</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="reviews.html">Reviews</a>
      <a href="tips.html">Tips</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="mobile-nav" id="mobileMenu">
      <a href="index.html">Home</a>
      <a href="reviews.html">Reviews</a>
      <a href="tips.html">Tips</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <div class="content">
    <h1>Welcome to Betting Arena Review</h1>
    <p>Your trusted source for betting platform reviews, expert tips, and winning strategies.</p>
    <button class="btn">Get Notified</button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
