<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Betting Arena Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="nav-container"></div>
    <main class="container">
        <h1>About Us</h1>
        <p>Welcome to Betting Arena Review! Here you can add information about yourself, your team, and the purpose of your website. Explain your expertise in the online betting industry and your commitment to providing unbiased reviews and helpful tips.</p>
        </main>
    <div id="footer-container"></div>
    <script>
      fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header-container').innerHTML = data);

      fetch('nav.html')
        .then(response => response.text())
        .then(data => document.getElementById('nav-container').innerHTML = data);

      fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-container').innerHTML = data);
    </script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
