<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Betting Arena Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="nav-container"></div>
    <main class="container">
        <h1>Contact Us</h1>
        <p>Have questions or feedback? Feel free to reach out to us using the contact information below or the form provided.</p>
        <p>Email: your-email@example.com</p>
        <p>You can also connect with us on social media (links in the footer).</p>
        </main>
    <div id="footer-container"></div>
    <script>
      fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header-container').innerHTML = data);

      fetch('nav.html')
        .then(response => response.text())
        .then(data => document.getElementById('nav-container').innerHTML = data);

      fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-container').innerHTML = data);
    </script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
